<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles-large.css" media="(min-width: 1001px)">
    <title>Contacto - Tienda de Bricolaje</title>
</head>
<body>
    <header>
        <h1>Tienda de Bricolaje</h1>
        <nav>
            <ul>
                <li><a href="Tienda_Bricolaje.html">Inicio</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Contacta con Nosotros</h2>
        
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required onkeypress="verificarTexto()">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad">
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
            </select>

            <input type="submit" value="Enviar">
        </form>

        <div class="contact-info">
            <h3>Información de Contacto</h3>
            <p>Correo Electrónico: info@tiendabricolaje.com</p>
            <p>Teléfono: +34 633909973</p>
            <p>Dirección: Calle cristo del mar, 17, Javea.</p>
        </div>

        <div class="imagen-ciudad">
            <img id="imagenCiudad" src="" alt="Imagen de la ciudad">
        </div>
    </section>
    <div>
        <button id="atras">Atrás</button>
        <button id="adelante">Adelante</button>
    </div>
    <footer>
        <p>&copy; 2023 Tienda de Bricolaje. Aiub Raissuni Krim.</p>
    </footer>

    <script src="D:\LENGUAJE\Proyecto web\JS\contacto.js"></script>
</body>
</html>
